<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form action="" method="post">

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label">Mã khách hàng</label>
                                            <input type="text" class="form-control form-control-lg" placeholder="KH001"
                                                required />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label">Tên khách hàng</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Tên khách hàng?" required />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <label class="form-label">Tên tài khoản</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Tên tài khoản?" required />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Giới tính: </h6>

                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">Nữ</label>
                                            <input class="form-check-input" type="radio" name="Nu" value="Nu" checked />
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">Nam</label>
                                            <input class="form-check-input" type="radio" name="Nam" value="Nam" />
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">Khác</label>
                                            <input class="form-check-input" type="radio" name="Khac" value="Khac" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Nhập địa chỉ..." required />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label">Số điện thoại</label>
                                            <input type="tel" class="form-control form-control-lg"
                                                placeholder="Số điện thoại?" required />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label">Mật khẩu</label>
                                            <input type="password" class="form-control form-control-lg"
                                                placeholder="Nhập mật khẩu..." required />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label">Nhập lại mật khẩu</label>
                                            <input type="password" class="form-control form-control-lg"
                                                placeholder="Nhập lại mật khẩu..." required />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                    <label class="form-check-label" for="form2Example3">
                                        Tôi đồng ý tất cả các <a href="#">Điều khoản dịch vụ</a>
                                    </label>
                                </div>
                                <div class="mt-4 pt-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
